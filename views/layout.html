<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io.connect('http://localhost:3008', { path: '/socket.io' })
    socket.on('news', (event) => {
      console.log(event)
      socket.emit('reply', 'hello Node')
    })
  </script>
  <title>Document</title>
</head>

<body>
  {% block content%}
  {% endblock%}
  {% block script%}
  {% endblock%}
</body>

</html>
